<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>

<body>
    <script>
        function getMax(...numbers) {
            return Math.max(...numbers);
        }
        function getMin(...numbers) {
            return Math.min(...numbers);
        }

        console.log("Min of arr1:", getMin(3, 0, 1, 6, 4, 5));
        console.log("Max of arr1:", getMax(58, 2, 88, 19, 100, 25));
    </script>
</body>

</html>
