<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 10;
        [a, b] = [b, a];
        console.log("a:", a);
        console.log("b:", b);
    </script>
</body>

</html>
